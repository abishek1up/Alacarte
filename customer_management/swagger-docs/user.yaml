paths:
  /user/login:           # path of the user from your endpoint
    post:                 # endpoint request type (post request)
      tags:               # Tag property
        - User            # Value of the tag
      summary: User Login
      produces:
      - application/json
      parameters:         # request parameters
      - in: body          # request body
        name: login     # name of request, can be any name
        description: It enables a user to login
        required: false   # can also be true depending on user preference
        schema:           # Schema definition
          $ref: '#/definitions/UserLogin' 
      responses:          # server responses
        200:
          description: 200 - Server Request Success   # <-----
        401:
          description: 401 - Unauthorized
          $ref: '#/definitions/Unauthorized'
        400:
          description: 400 - Bad Request
          $ref: '#/definitions/BadRequest'   # <-----
        422:
          description: 422 - Unprocessable Entity
          $ref: '#/definitions/BadRequest'   

  /user/register:       # path of the user from your endpoint
    post:                 # endpoint request type (post request)
      tags:               # Tag property
        - User            # Value of the tag
      summary: Registers a new user
      produces:
      - application/json
      parameters:         # request parameters
      - in: body          # request body
        name: register     # name of request, can be any name
        description: It enables a user to create an account
        required: false   # can also be true depending on user preference
        schema:           # Schema definition
          $ref: '#/definitions/UserRegister' 
      responses:          # server responses
        201:
          description: An object with user details
        401:
          description: 401 - Unauthorized
          $ref: '#/definitions/Unauthorized'
        400:
          description: 400 - Bad Request
          $ref: '#/definitions/BadRequest'   # <-----
        422:
          description: 422 - Unprocessable Entity
          $ref: '#/definitions/BadRequest'

definitions:        # Schema defination for request body
  UserRegister:
    type: object
    properties:
      customerName:
        type: string
      email:
        type: string
      password:
        type: string
      location:
        type: object
        properties:
          city:
            type: string
          state:
            type: string
  UserLogin:
    type: object
    properties:
      email:
        type: string
      password:
        type: string            
  BadRequest:
    type: object
    properties:
      statusCode:
        type: string
      message:
            type: string
  Unauthorized:
    type: object
    properties:
      statusCode:
        type: string
      message:
        type: string     
  NotFound:
    type: object
    properties:
      statusCode:
        type: string
      message:
        type: string   
                